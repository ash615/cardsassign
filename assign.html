<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> 
    </head>
    <body align="center" bgcolor="blue" style="background-color: blueviolet;">
        <br/>
        <h1 style="text-align: center; color: burlywood;">Implementation of Cards </h1>
        <br/>
        <br/>
        <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-6">
                        <div class="card" style="border: 2px solid red; border-radius: 10px; height: 300px; width:400px;">
                            <div class="card-head">
                                <img src="waterfall.jpg" class="card-img-top">
                            </div>
                            <div class="card-body" style="background-color: aqua;">
                                 It is the Image of Waterfall a beautiful scenery by Nature.
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card" style="border: 2px solid blue; border-radius: 10px; height: 300px; width:400px;">
                            <div class="card-head">
                                <img src="cake.jpg" class="card-img-top" style="height: 230px;">
                            </div>
                            <div class="card-body" style="background-color: aqua;">
                                It is the image of Cake used to celebrate good occasions.
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
                   

        <br/>
        <br/>

        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-6">
                        <div class="card" style="border: 2px solid greenyellow; border-radius: 10px; height: 300px; width:400px;">
                            <div class="card-head">
                                <img src="home.jpg" class="card-img-top" style="height: 230px;">
                            </div>
                            <div class="card-body" style="background-color: aqua;">
                                 Image of Home where everyone lives and feels more comfortable.
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card" style="border: 2px solid chartreuse; border-radius: 10px; height: 300px; width:400px;">
                            <div class="card-head">
                                <img src="pen.jpg" class="card-img-top" style="height: 230px;">
                            </div>
                            <div class="card-body" style="background-color: aqua;">
                                Pen used to write exams and help in giving thoughts a visual shape so others can read it.
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br/>
        <br/>
    </body>
</html>
